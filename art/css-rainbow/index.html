<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CSS Rainbow</title>
        <link rel="icon" type="image/svg+xml" href="/favicon.svg">
        <script src="/scripts.js"></script>
        <style>
            body {
                margin: 0;
                height: 100vh; /* Full viewport height */
                display: flex;
                justify-content: center;
                align-items: center;
                font-family: Arial, sans-serif;
                background-color: #f8e8c1; /* Background color similar to the image */
                overflow: hidden; /* Prevent scrollbars from appearing */
                position: relative;
            }

            .stripe {
                position: absolute;
                width: 300%; /* Wide enough to cover the diagonal */
                height: 100px; /* Height of each stripe */
                transform: rotate(-45deg); /* Rotate to create diagonal stripes */
                transform-origin: bottom left; /* Rotate around the bottom-left corner */
                left: 0; /* Start from the left edge */
            }

            /* Position the stripes to start from the bottom-left corner */
            .stripe:nth-child(1) { background-color: #f44336; bottom: calc(0% + 0px); }
            .stripe:nth-child(2) { background-color: #ff9800; bottom: calc(0% + 100px); }
            .stripe:nth-child(3) { background-color: #ffeb3b; bottom: calc(0% + 200px); }
            .stripe:nth-child(4) { background-color: #8bc34a; bottom: calc(0% + 300px); }
            .stripe:nth-child(5) { background-color: #03a9f4; bottom: calc(0% + 400px); }
            .stripe:nth-child(6) { background-color: #3f51b5; bottom: calc(0% + 500px); }
            .stripe:nth-child(7) { background-color: #9c27b0; bottom: calc(0% + 600px); }
        </style>
    </head>
    <body>
        <div class="stripe"></div>
        <div class="stripe"></div>
        <div class="stripe"></div>
        <div class="stripe"></div>
        <div class="stripe"></div>
        <div class="stripe"></div>
        <div class="stripe"></div>
    </body>
</html>
