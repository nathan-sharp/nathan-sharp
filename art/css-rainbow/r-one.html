<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CSS Rainbow</title>
        <link rel="stylesheet" href="/styles.css">
        <script src="/scripts.js"></script>
        <style>
            body {
                background: linear-gradient(
                    135deg, /* Diagonal from top-right to bottom-left */
                    red 14.28%, 
                    orange 14.28%, orange 28.56%, 
                    yellow 28.56%, yellow 42.84%, 
                    green 42.84%, green 57.12%, 
                    blue 57.12%, blue 71.4%, 
                    indigo 71.4%, indigo 85.68%, 
                    violet 85.68%
                );
                background-size: 100% 100%; /* Ensures it covers the entire page */
                margin: 0;
                height: 100vh; /* Full viewport height */
                color: white;
                display: flex;
                justify-content: center;
                align-items: center;
                font-family: Arial, sans-serif;
            }
        </style>
    </head>
    <body>
        <p>N J Sharp</p>
    </body>
</html>
