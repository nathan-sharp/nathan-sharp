<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ThreadMate</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/Raster-v20/raster2.css">
    <script src="/scripts.js"></script>
    <style>
      body {
        background-color: rgb(231, 231, 0);
      }

      .external-thread {
        background-color: rgb(255, 255, 255);
      }
    </style>
  </head>
  <body onload="Development_Warning()">
    <!-- Title -->
    <r-grid columns=4>
      <r-cell span=2-3><h1>ThreadMate</h1></r-cell>
      <r-cell span=2-2><h3>ThreadMate is a tool for calculating mechanical thread connections</h3></r-cell>
    </r-grid>

    <r-grid columns=4>
      <r-cell span=2-3>
        <h3>External Threads</h3>
            <label for="size">Enter the Size of the thread</label>
            <select name="size" id="cars">
              <option value="M10">M10</option>
              <option value="M11">M11</option>
              <option value="M12">M12</option>
            </select>
      </r-cell>
      <r-cell span=2-3>
            <label for="pitch">Enter the Pitch of the thread</label>
            <select name="pitch" id="cars">
              <option value="1.5">1.5</option>
              <option value="M11">M11</option>
              <option value="M12">M12</option>
            </select>
        <hr>
      </r-cell>

      <!-- N J Sharp Link -->
      <r-cell span=2-2>
        <a href="/" ><h3>@NJSharp</h3></a>
      </r-cell>
  </body>
</html>
