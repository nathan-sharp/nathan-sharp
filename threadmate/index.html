<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ThreadMate</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/Raster-v20/raster2.css">
    <script src="/scripts.js"></script>
    <script src="/threadmate/threadmate.js"></script>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <style>
      html {
        background-color: hsl(60, 100%, 35%);
      }

      .external-thread {
        background-color: rgb(255, 255, 255);
      }
    </style>
  </head>
  <body onload="Development_Warning(); calculateThread();">
    <!-- Title -->
    <r-grid columns-s=1 columns=4>
      <r-cell span=2-3><h1>ThreadMate</h1></r-cell>
      <r-cell span=2-2><h3>ThreadMate is a tool for calculating mechanical thread connections</h3></r-cell>
    </r-grid>

    <r-grid columns-s=1 columns=4 id="thread-input">
      <r-cell span=2-2>
        <h3>Internal Threads</h3>
            <label for="size">Enter the Size of the thread</label>
            <select name="size" id="thread-size" onchange="populateDropdowns(); calculateThread();">
            </select>
      </r-cell>
      <r-cell span=2-2>
            <label for="pitch">Enter the Pitch of the thread</label>
            <select name="pitch" id="thread-pitch" onchange="calculateThread()">
            </select>
            <div id="thread-result" style="margin-top:1em;"></div>
      </r-cell>
      <r-cell span=3-3>
        <h3>Diagram</h3>
        <svg id="thread-diagram" width="200" height="200">
          <!-- Hole representation -->
          <rect id="hole-outline" x="0" y="40" width="100" height="100" fill="none" stroke="black" stroke-width="4" />
          <!-- Thread representation (simplified) -->
          <path d="M5 40 L15 50 L5 60 L15 70 L5 80 L15 90 L5 100 L15 110 L5 120 L15 130 L5 140" stroke="black" fill="none" stroke-width="2"/>
          <path d="M95 40 L85 50 L95 60 L85 70 L95 80 L85 90 L95 100 L85 110 L95 120 L85 130 L95 140" stroke="black" fill="none" stroke-width="2"/>
          <!-- Tapping size dimension -->
          <line id="tapping-dimension-line" x1="15" y1="20" x2="85" y2="20" stroke="black" stroke-width="2" />
          <line id="tapping-dimension-line-vertical-left" x1="15" y1="0" x2="15" y2="40" stroke="black" stroke-width="2" />
          <line id="tapping-dimension-line-vertical-right" x1="85" y1="0" x2="85" y2="40" stroke="black" stroke-width="2" />
          <text id="tapping-size" x="30" y="15" font-family="Verdana" font-size="8" fill="black">Tapping Size</text>
          <!-- Clearance size dimension -->
          <line id="clearance-dimension-line" x1="5" y1="180" x2="5" y2="140" stroke="black" stroke-width="2" />
          <line id="clearance-dimension-line-vertical-left" x1="5" y1="160" x2="95" y2="160" stroke="black" stroke-width="2" />
          <line id="clearance-dimension-line-vertical-right" x1="95" y1="180" x2="95" y2="140" stroke="black" stroke-width="2" />
          <text id="clearance-size" x="25" y="155" font-family="Verdana" font-size="8" fill="black">Clearance Size</text>
        </svg>
      </r-cell>

      <!-- N J Sharp Link -->
      <r-cell span=2-3>
        <hr>
        <!-- Credits -->
        <a href="https://njsharp.uk/button" target="blank_"><img src="https://www.njsharp.uk/button.gif"></a>
      </r-cell>
  </body>
</html>
